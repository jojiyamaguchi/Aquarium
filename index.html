<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魚のアニメーション</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #87CEEB;
            width: 95vw;
            height: 95vh;
        }
    </style>
</head>
<body>
    <canvas id="fishCanvas"></canvas>
    <script>
        class Fish {
            constructor(ctx, x, y, color, tailSpeed) {
                this.ctx = ctx;
                this.x = x;
                this.y = y;
                this.color = color;
                this.tailSpeed = tailSpeed;
                this.tailAngle = 0;
                this.tailDirection = 1;
                this.angle = Math.random() * Math.PI * 2;
                this.turning = false;
                this.turningSpeed = 0.01;
                this.speedMultiplier = 1;
            }

            draw() {
                const ctx = this.ctx;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Body
                ctx.beginPath();
                ctx.ellipse(0, 0, 30, 15, 0, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.stroke();

                // Tail
                ctx.save();
                ctx.translate(-30, 0);
                ctx.rotate(this.tailAngle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20, 10);
                ctx.lineTo(-20, -10);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.stroke();
                ctx.restore();

                ctx.restore();
            }

            update(targetX, targetY, repel = false) {
                this.tailAngle += this.tailDirection * this.tailSpeed;
                if (this.tailAngle > 0.5 || this.tailAngle < -0.5) {
                    this.tailDirection *= -1;
                }

                if (Math.random() < 0.01) {
                    this.turning = !this.turning;
                }

                if (this.turning) {
                    this.angle += this.turningSpeed;
                }

                const speed = Math.abs(this.tailAngle) * 2 * this.speedMultiplier;
                if (targetX !== null && targetY !== null) {
                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    this.angle = Math.atan2(dy, dx);
                    if (repel) {
                        this.angle += Math.PI; // 反対方向に向かう
                    }
                }

                this.x += Math.cos(this.angle) * speed;
                this.y += Math.sin(this.angle) * speed;

                if (this.x < 0) this.x = 0;
                if (this.x > this.ctx.canvas.width) this.x = this.ctx.canvas.width;
                if (this.y < 0) this.y = 0;
                if (this.y > this.ctx.canvas.height) this.y = this.ctx.canvas.height;
            }
        }

        const canvas = document.getElementById('fishCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const fishes = [];
        let targetX = null;
        let targetY = null;
        let speedBoostTimeout = null;
        let repel = false;

        for (let i = 0; i < 10; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            const tailSpeed = Math.random() * 0.1 + 0.05;
            fishes.push(new Fish(ctx, x, y, color, tailSpeed));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fishes.forEach(fish => {
                fish.update(targetX, targetY, repel);
                fish.draw();
            });
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
            repel = false;
        });

        canvas.addEventListener('mouseup', () => {
            targetX = null;
            targetY = null;
        });

        canvas.addEventListener('touchstart', (e) => {
            targetX = e.touches[0].clientX;
            targetY = e.touches[0].clientY;
            repel = false;
        });

        canvas.addEventListener('touchend', () => {
            targetX = null;
            targetY = null;
        });

        canvas.addEventListener('dblclick', (e) => {
            if (speedBoostTimeout) {
                clearTimeout(speedBoostTimeout);
            }
            targetX = e.clientX;
            targetY = e.clientY;
            repel = true;
            fishes.forEach(fish => fish.speedMultiplier = 2);
            speedBoostTimeout = setTimeout(() => {
                fishes.forEach(fish => fish.speedMultiplier = 1);
                targetX = null;
                targetY = null;
                repel = false;
            }, 30000);
        });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length === 0) {
                if (speedBoostTimeout) {
                    clearTimeout(speedBoostTimeout);
                }
                targetX = e.changedTouches[0].clientX;
                targetY = e.changedTouches[0].clientY;
                repel = true;
                fishes.forEach(fish => fish.speedMultiplier = 2);
                speedBoostTimeout = setTimeout(() => {
                    fishes.forEach(fish => fish.speedMultiplier = 1);
                    targetX = null;
                    targetY = null;
                    repel = false;
                }, 30000);
            }
        });

        animate();
    </script>
</body>
</html>
